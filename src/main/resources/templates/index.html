              class="flex w-full max-w-lg bg-white shadow-lg rounded-full overflow-hidden">
            <input id="search" type="text" name="marcaymodelo" placeholder="Buscar bicicleta..."
                   class="w-full px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 flex items-center justify-center transition-colors duration-300">
                <!-- Icono de búsqueda -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 3a7.5 7.5 0 006.15 13.65z"/>
                </svg>
            </button>
        </form>
    </div>


    <!-- Filtros -->
    <div class="relative">
        <div id="menu" class="absolute left-0  w-80 p-6 bg-gray-100 border rounded-lg shadow-lg hidden">
            <div class="mb-4">
                <label class="block text-sm font-medium" for="ordenar">Ordenar por precio:</label>
                <select id="ordenar" class="w-full mt-1 p-2 border rounded" onchange="filtrar()">
                    <option value="desc">Defecto</option>
                    <option value="asc">Menor a Mayor</option>
                    <option value="desc">Mayor a Menor</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium" for="material">Material Cuadro:</label>
                <select id="material" class="w-full mt-1 p-2 border rounded" onchange="filtrar()">
                    <option value="">Todos</option>
                    <option value="Aluminio">Aluminio</option>
                    <option value="Carbono">Carbono</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium" for="cambio">Tipo Cambio:</label>
                <select id="cambio" class="w-full mt-1 p-2 border rounded" onchange="filtrar()">
                    <option value="">Todos</option>
                    <option value="Mecánico">Mecánico</option>
                    <option value="Electrónico">Electrónico</option>
                </select>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4">
        <!-- Lista de bicicletas -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="lista-bicicletas">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden motion-safe:hover:scale-105" th:each="bicicleta : ${bicicletas}"
                 th:attr="data-precio=${bicicleta.getPrecio()},data-material=${bicicleta.getMaterialCuadro()},data-cambio=${bicicleta.getTipoCambio()},data-tipo=${bicicleta.getTipo()}">
                <!-- Se crean los atributos data-* para poder acceder a ellos desde JavaScript.-->
                <a th:href="@{/{id}(id=${bicicleta.id})}">

                    <img th:src="${bicicleta.getImagenUrl()}" alt="Bicicleta"
                         th:classappend="${bicicleta.getMarcaNombre() == 'Canyon' || bicicleta.getMarcaNombre() == 'Trek' ? 'w-full h-80 p-2 object-fill' : 'w-full h-80 p-2 object-cover'}">
                </a>
                <div class="p-4">
                    <a th:href="@{/{id}(id=${bicicleta.id})}">
                        <h2 class="text-xl font-semibold"
                            th:text="${bicicleta.getMarcaNombre()} + ' ' + ${bicicleta.getModelo()}"></h2>
                    </a>
                    <p class="text-gray-600 mt-2" th:text="${bicicleta.getTipo()}"></p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-lg font-bold text-blue-600"
                              th:text="${#strings.contains(bicicleta.getPrecio(),'.00') ? #strings.replace(bicicleta.getPrecio(), '.00', '') : bicicleta.getPrecio()}+'€'">
                        </span>
                        <button class="bg-blue-600 text-white py-2 px-4 rounded-lg motion-safe:hover:animate-pulse hover:bg-blue-700">
                            <a th:href="@{/comparar/{id}(id=${bicicleta.id})}">
                                Comparar
                            </a>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<script>
    function filtrar() {
        // Obtener valores de los filtros
        const material = document.getElementById("material").value;
        const cambio = document.getElementById("cambio").value;
        const ordenar = document.getElementById("ordenar").value;

        // Guardar filtros en un objeto
        const datosBusqueda = {
            material: material,
            cambio: cambio,
            ordenar: ordenar
        }


        // Seleccionar el contenedor y todas las bicicletas
        const contenedor = document.getElementById('lista-bicicletas');
        const bicicletas = Array.from(document.querySelectorAll('#lista-bicicletas > div'));

        // Eliminar mensaje de "no hay resultados" si existe previamente
        const mensajeAnterior = document.getElementById('mensaje-sin-resultados');
        if (mensajeAnterior) {
            mensajeAnterior.remove();
        }

        // Filtrar bicicletas
        const bicicletasFiltradas = bicicletas.filter(bicicleta => {
            const materialBici = bicicleta.getAttribute('data-material');
            const cambioBici = bicicleta.getAttribute('data-cambio');

            // Solo filtrar si el filtro tiene un valor seleccionado
            if (datosBusqueda.material && datosBusqueda.material !== '' && materialBici !== datosBusqueda.material) {
                return false;
            }

            if (datosBusqueda.cambio && datosBusqueda.cambio !== '' && cambioBici !== datosBusqueda.cambio) {
                return false;
            }

            return true;
        });

        // Mostrar u ocultar según los filtros
        bicicletas.forEach(bicicleta => {
            bicicleta.style.display = 'none'; // Ocultar todas
        });

        // Comprobar si hay resultados
        if (bicicletasFiltradas.length === 0) {
            // Crear mensaje de "no hay resultados"
            const mensajeSinResultados = document.createElement('div');
            mensajeSinResultados.id = 'mensaje-sin-resultados';
            mensajeSinResultados.className = 'col-start-2 col-end-3 flex flex-col items-center justify-center w-full h-full';
            mensajeSinResultados.innerHTML = `
                <p class="text-xl text-gray-600">No se encontraron bicicletas con los filtros seleccionados.</p>
                <button onclick="resetearFiltros()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Resetear filtros
                </button>
            `;
            contenedor.appendChild(mensajeSinResultados);
            return; // Salir de la función
        }

        // Ordenar si es necesario
        if (ordenar === 'asc' || ordenar === 'desc') {
            bicicletasFiltradas.sort((a, b) => {
                const precioA = parseFloat(a.getAttribute('data-precio'));
                const precioB = parseFloat(b.getAttribute('data-precio'));

                return ordenar === 'asc' ? precioA - precioB : precioB - precioA;
            });
        }

        // Mostrar y reorganizar las bicicletas filtradas
        bicicletasFiltradas.forEach(bicicleta => {
            bicicleta.style.display = ''; // Mostrar las filtradas
            contenedor.appendChild(bicicleta); // Reordenar en el DOM
        });
    }

    // Función para resetear todos los filtros
    function resetearFiltros() {
        // Resetear los valores de los selectores
        document.getElementById('material').value = '';
        document.getElementById('cambio').value = '';

        // Eliminar el mensaje sin resultados
        const mensajeSinResultados = document.getElementById('mensaje-sin-resultados');
        if (mensajeSinResultados) {
            mensajeSinResultados.remove();
        }

        // Mostrar todas las bicicletas
        const bicicletas = document.querySelectorAll('#lista-bicicletas > div');
        bicicletas.forEach(bicicleta => {
            // Verificar que no sea el mensaje sin resultados
            if (bicicleta.id !== 'mensaje-sin-resultados') {
                bicicleta.style.display = '';
            }
        });
    }

    function toggleMenu() {
        document.getElementById("menu").classList.toggle("hidden");
    }

    function toggleSearch() {
        document.getElementById("search-container").classList.toggle("hidden");
    }

    // Cerrar el menú si el clic ocurre fuera de él
    document.addEventListener("click", function (event) {
        const menu = document.getElementById("menu");
        const button = document.querySelector("button");

        // Si el clic no fue ni en el menú ni en el botón, cerramos el menú
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            menu.classList.add("hidden");
        }
    });
</script>
